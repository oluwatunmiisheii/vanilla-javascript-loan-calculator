<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="./assets/css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/lib/fontAwesome/css/all.min.css">

  <style>
    #loading, #result {
      display: none
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh">
      <div class="col-6">
        <div class="card card-body text-center shadow">
          <h1 class="heading displa-5 pb-3">
            Loan Calculator
          </h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="years" placeholder="Years To Repay">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-dark btn-block" value="Calculate">
            </div>
          </form>
          <!-- loader goes here -->
            <div id="loading">
              <img src="./assets/img/loading.gif" />
            </div>
          <!-- result -->
          <div id="result" class="mt-3">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment</span>
                </div>
                <input type="number" class="form-control" id="monthly-payment"  disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input type="number" class="form-control" id="total-payment"  disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/lib/jquery/jquery.min.js"></script>
  <script src="./assets/js/lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
